										</div>

										<div class="modal-body">

												<form action="#" class="form-horizontal" id="register_form">

														</div>

													</div>																								

													<div class="control-group">

														<label class="control-label">设置密码</label>

														</div>

													</div>																							

													<div class="control-group">

														<label class="control-label">密码确认</label>

														<div class="controls">

															<input class="span8 m-wrap" name="repasswd" type="password" />

														</div>

													</div>																						

													<div class="control-group">

														<label class="control-label">电子邮箱</label>

														<div class="controls">

															<input class="span8 m-wrap" id="email" name="email" type="email" />

														</div>

													</div>																						

													<div class="control-group">

														<label class="control-label">电话号码</label>

														<div class="controls">

															<input class="span8 m-wrap" id="phone" name="phone" type="text" />

														</div>

													</div>

												</form>

											</div>

										</div>

										</div>

									</div>

									</div>
